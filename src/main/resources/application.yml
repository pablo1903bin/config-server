server:
  port: 7777 

spring:
  profiles:
    active: dev 
  application:
    name: config-server 

  cloud:
    config:
      server:
        git:
          uri: ${GIT_REPO} 
          default-label: main # Rama por defecto que usar√° para leer las configuraciones
          clone-on-start: true 
          username: ${GIT_USER} 
          password: ${GIT_TOKEN} 

eureka:
  instance:
    instance-id: "${spring.application.name}:${random.value}" 
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE} 
